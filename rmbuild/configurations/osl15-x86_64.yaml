---
#
# basic information
#

#
# name of the configuration
# [required]
#
# (just for information, the used name is the basename of the file
# <projectroot>/rmbuild/configurations/<name>.yaml )
#
#
name: osl15-x86_64

#optional description

# description:

#platform to use within the configuration (see also languages section)
platform:
  #
  # name of target platform for build
  # [required]
  #
  #
  name: osl15-x86_64

  # always_use_compile_host
  # [required]
  #
  # if 'true', target is always compiled on compile host
  # (no local build)
  #
  always_use_compile_host: false

  # compile_host
  # [optional]
  #
  # if not set, default_compile_host of platform is used
  #

  # compile_host: <host name>

  # remote_directory
  # [optional]
  #
  # if not set, default_remote_directory of platform is used
  #

  # remote_directory: <dir>


#
# package dependencies
# [required, can be empty]
#
dependencies:
  Boost:
    cmake:
      components: [ "filesystem" ]
      conan:

  OpenCV:
    cmake:
      components: [ "core", "imgcodecs" ]
      conan:
  
  gtest:
    cmake:
      conan:

  gdal:
    pkgconfig:
      conan:

#
# conan options
#
conan:
  #
  # name of conan file to use
  # (default: conanfile.py)
  #

  # conanfile: conanfile.py

#
# additional rmpm options
# [required, can be empty]
#
rmpm:
  #
  # additional packages and options for query
  #
  # syntax:
  #  additional_packages: [array of strings, optional]
  #
  additional_packages: 

  #
  # additional keys:
  # list of keys that are extract from rmpm
  # and stored as cmake variables.
  #
  # syntax:
  # keys:
  #   <cmake_var_name> :
  #     package: <rmpm_(sub-)pkg_name>
  #     key:     <rmpm_key>
  #
  # e.g.
  #   keys:
  #     boost_ROOT_DIR:
  #       package: sw.boost
  #       key: PKGROOT
  #
  keys:
    

#
# language specific definitions
# [required, can be empty]
#
# the language section will be merged with the ones of the platform.
# Hence, only set the variables that differ from platform defaults
# ATTENTION: configuration options override platform options!
#
language:
  #
  # toolchain flags
  #
  # syntax:
  #  flags: []
  #  defines: []
  #  includes: []
  #  libs: []
  #  lflags: []
  flags: []
  defines: []
  ipaths: []
  lpaths: []
  libs: []
  lflags: []
